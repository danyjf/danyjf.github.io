<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./index.css">

  <title>Daniel Francisco</title>
</head>
<body>
  <div id="background" style="height: 100vh;">
    <div class="container" style="height: 100vh;">
      <div class="row" id="nameRow">
        <div class="col">
          <h1>Daniel Francisco</h1>
        </div>
      </div>
      
      <div class="row" id="pictureRow">
        <div class="col">
          <img id="picture" src="./assets/images/picture1.jpg" alt="My Picture">
        </div>
      </div>
      
      <div class="row" id="contactsRow">
        <div class="col">
          <a class="contacts" href="mailto: deny.jo@hotmail.com" target="_blank">
            <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
          </a>
          <a class="contacts" href="https://github.com/danyjf" target="_blank">
            <i class="fa fa-github fa-2x" aria-hidden="true"></i>
          </a>
        </div>
      </div>

      <hr>

      <div class="row" id="aboutMeRow">
        <div class="col">
          <p>Hi! My name is Daniel. I'm a programmer.</p>
        </div>
      </div>

      <hr>

      <div class="row" id="pagesRow">
        <div class="col">
          <button id="projectsPageButton" class="pageButton" role="button">Projects</button>
          <button id="careerPageButton" class="pageButton" role="button">Career</button>
          <button id="skillsPageButton" class="pageButton" role="button">Skills</button>
        </div>
      </div>

      <div id="pageContent">
      </div>
    </div>
  </div>

  <script src="./lib/jquery-3.3.1.js"></script>
  <script src="./lib/popper-1.14.7.js"></script>
  <script src="./lib/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  <script src="./index.js"></script>

  <script src="./lib/three.r119.min.js"></script>
  <script src="./lib/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,
      backgroundColor: 0x323252
    })
  </script>
</body>
</html>
